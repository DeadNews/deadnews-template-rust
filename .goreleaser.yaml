version: 2

builds:
  - dir: src
    builder: rust
    flags:
      - --release
      - --locked
    targets:
      - x86_64-unknown-linux-musl

release:
  prerelease: auto
  footer: |
    See [the CHANGELOG]({{ .GitURL }}/blob/main/CHANGELOG.md) for more details.

changelog:
  sort: asc
  use: git
  filters:
    exclude:
      - ^chore
      - ^test"
      - ^(ci|build|chore)\(deps.*\)
